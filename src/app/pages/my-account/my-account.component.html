<div class="block_container">

    <div class="content">

        <h1>Мій кабінет</h1>
        
        <div class="icon icon-tilde">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.2 4.6" id="tilde">
                <path
                    d="M15.6 3.9h-.9c-1.4-.1-2.8-.6-4.1-.9-.8-.3-1.7-.6-2.6-.8-1.5-.3-4.3-.6-6.1 1.1-.2.2-.5.2-.7 0-.2-.2-.2-.6 0-.7 2.1-2 5.3-1.7 7-1.3.9.1 1.8.4 2.7.7 1.3.4 2.6.8 3.9.9 1.9.2 4.5-.3 5.6-2.2.1-.2.4-.3.7-.2.2.1.3.4.2.7-1.2 2-3.6 2.7-5.7 2.7z"
                    fill="#c09560"></path>
            </svg>
        </div>
        <div class="woocommerce">
            <nav class="woocommerce-MyAccount-navigation">
                <ul>
                    <li class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--orders">
                        <a (click)="block = false">Історія замовлень</a>
                    </li>
                    <li
                        class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--edit-account">
                        <a (click)="block = true">Мій профіль</a>
                    </li>
                    <li
                        class="woocommerce-MyAccount-navigation-link woocommerce-MyAccount-navigation-link--customer-logout">
                        <a (click)="Exit()" >Вийти</a>
                    </li>
                </ul>
            </nav>


            <div class="woocommerce-MyAccount-content">
                <div class="woocommerce-notices-wrapper">
                    <div *ngIf="block">
                        <p> {{adminUsers[count].email}}</p>
                        <p>Register: {{adminUsers[count].date}}</p>
                    </div>
                    <div *ngIf="!block">
                        <p>123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
